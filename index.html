<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System.Sagenav - El Doctor de la Informática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: 800; }
        .hero-gradient { background: linear-gradient(to bottom, rgba(15,23,42,0.8), rgba(15,23,42,0.95)); }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SB_URL = 'https://hzvqpoboonpqnyvpvrdj.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6dnFwb2Jvb25wcW55dnB2cmRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NDA0NjYsImV4cCI6MjA4MjExNjQ2Nn0.9JmSj7mDPXR81avoYEGmKXjCMPwktmk6PMIFQyS2XMc';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        function App() {
            const [settings, setSettings] = useState(null);
            const [inventory, setInventory] = useState([]);
            const [cart, setCart] = useState([]);
            const [activeTab, setActiveTab] = useState('Todos');

            useEffect(() => {
                const load = async () => {
                    const { data } = await supabaseClient.from('sagenav_data').select('*');
                    if (data) {
                        setSettings(data.find(d => d.key === 'settings').value);
                        setInventory(data.find(d => d.key === 'inventory').value);
                    }
                };
                load();
            }, []);

            const handleWhatsApp = () => {
                const items = cart.map(i => `- ${i.name}`).join('%0A');
                const msg = cart.length > 0 ? `Hola Doctor, me interesa:%0A${items}` : "Hola Doctor, necesito una asesoría tecnológica.";
                window.open(`https://wa.me/${settings?.whatsapp}?text=${msg}`);
            };

            if (!settings) return <div className="h-screen flex items-center justify-center font-tech animate-pulse">SYSTEM.SAGENAV...</div>;

            const filteredItems = activeTab === 'Todos' ? inventory : inventory.filter(i => i.category === activeTab);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* NAV */}
                    <nav className="glass sticky top-0 z-50 p-4 border-b flex justify-between items-center px-6 md:px-20">
                        <div className="flex flex-col">
                            <span className="font-tech font-black text-blue-600 text-xl tracking-tighter italic">SYSTEM.SAGENAV</span>
                            <span className="text-[8px] font-bold uppercase tracking-[0.3em] opacity-60">El Doctor de la informática</span>
                        </div>
                        <div className="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest">
                            <button onClick={() => setActiveTab('Todos')} className={activeTab === 'Todos' ? 'text-blue-600 border-b-2 border-blue-600' : ''}>Inicio</button>
                            {settings.categories?.map(cat => (
                                <button key={cat} onClick={() => setActiveTab(cat)} className={activeTab === cat ? 'text-blue-600 border-b-2 border-blue-600' : ''}>{cat}</button>
                            ))}
                        </div>
                    </nav>

                    {/* HERO PRESENTATION */}
                    <header className="relative h-[60vh] flex items-center justify-center text-white overflow-hidden">
                        <img src={settings.bgImages?.[0]} className="absolute inset-0 w-full h-full object-cover" />
                        <div className="absolute inset-0 hero-gradient"></div>
                        <div className="relative z-10 text-center px-6 max-w-3xl animate-in fade-in zoom-in duration-700">
                            <h2 className="text-blue-400 font-tech font-bold tracking-widest text-sm mb-4 uppercase">Soluciones Tecnológicas Integrales</h2>
                            <h1 className="text-4xl md:text-7xl font-black font-tech italic mb-6 leading-tight uppercase">EL DOCTOR DE LA INFORMÁTICA</h1>
                            <p className="text-slate-300 text-lg font-light italic">{settings.commercialDesc || "Mantenimiento especializado, software y hardware a tu medida."}</p>
                        </div>
                    </header>

                    {/* CATEGORY TABS MOBILE */}
                    <div className="md:hidden flex overflow-x-auto p-4 gap-4 bg-white border-b no-scrollbar">
                        <button onClick={() => setActiveTab('Todos')} className={`whitespace-nowrap px-4 py-2 rounded-full text-xs font-bold ${activeTab === 'Todos' ? 'bg-blue-600 text-white' : 'bg-slate-100'}`}>Todos</button>
                        {settings.categories?.map(cat => (
                            <button key={cat} onClick={() => setActiveTab(cat)} className={`whitespace-nowrap px-4 py-2 rounded-full text-xs font-bold ${activeTab === cat ? 'bg-blue-600 text-white' : 'bg-slate-100'}`}>{cat}</button>
                        ))}
                    </div>

                    {/* PRODUCT GRID */}
                    <main className="flex-grow max-w-7xl mx-auto p-6 md:p-20">
                        <h3 className="text-2xl font-black uppercase italic mb-10 border-l-8 border-blue-600 pl-4">{activeTab}</h3>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredItems.map(item => (
                                <div key={item.id} className="bg-white rounded-[2.5rem] overflow-hidden border border-slate-200 hover:shadow-2xl transition-all duration-300 group">
                                    <div className="h-56 overflow-hidden relative">
                                        <img src={item.img || 'https://via.placeholder.com/400x300?text=System.Sagenav'} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                        <div className="absolute top-4 left-4 bg-blue-600 text-white text-[8px] font-black px-3 py-1 rounded-full uppercase">{item.category}</div>
                                    </div>
                                    <div className="p-8">
                                        <h4 className="font-black text-xl uppercase mb-1">{item.name}</h4>
                                        <p className="text-blue-600 font-black text-2xl mb-6">${item.price?.toLocaleString()}</p>
                                        <button onClick={() => setCart([...cart, item])} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold uppercase text-xs hover:bg-blue-600 transition-colors flex items-center justify-center gap-2">
                                            Añadir al pedido <i data-lucide="plus" size={14}></i>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* FOOTER */}
                    <footer className="bg-slate-900 text-slate-400 p-10 md:p-20 border-t border-slate-800">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12">
                            <div className="space-y-4">
                                <span className="font-tech font-black text-white text-2xl italic">SYSTEM.SAGENAV</span>
                                <p className="text-xs leading-relaxed italic">{settings.footerText}</p>
                            </div>
                            <div className="space-y-2 text-xs uppercase font-bold tracking-widest">
                                <h5 className="text-white mb-4">Contacto Directo</h5>
                                <p className="flex items-center gap-2"><i data-lucide="map-pin" size={14}></i> {settings.personalAddress}</p>
                                <p className="flex items-center gap-2"><i data-lucide="mail" size={14}></i> {settings.personalEmail}</p>
                                <p className="flex items-center gap-2"><i data-lucide="phone" size={14}></i> {settings.whatsapp}</p>
                            </div>
                            <div className="text-xs">
                                <p>© {new Date().getFullYear()} - El Doctor de la informática. Todos los derechos reservados.</p>
                            </div>
                        </div>
                    </footer>

                    {/* WHATSAPP FLOAT BUTTON */}
                    <button onClick={handleWhatsApp} className="fixed bottom-8 right-8 bg-[#25D366] text-white p-4 rounded-full shadow-[0_10px_40px_rgba(37,211,102,0.4)] z-50 flex items-center gap-3 hover:scale-110 transition-transform active:scale-95 group">
                        <div className="flex flex-col items-end hidden group-hover:flex">
                             <span className="text-[10px] font-black uppercase tracking-tighter leading-none">Habla con el</span>
                             <span className="text-xs font-black uppercase leading-none">Doctor ahora</span>
                        </div>
                        <i data-lucide="message-circle" size={32} fill="white"></i>
                        {cart.length > 0 && <span className="absolute -top-2 -left-2 bg-red-600 text-white text-[10px] font-black w-6 h-6 rounded-full border-2 border-white flex items-center justify-center">{cart.length}</span>}
                    </button>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 1000);
    </script>
</body>
</html>
