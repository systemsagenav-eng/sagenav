<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System.Sagenav - El Doctor de la Informática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        .hero-overlay { background: linear-gradient(to bottom, transparent 40%, rgba(15,23,42,0.8) 100%); }
        .fade-img { transition: opacity 1.5s ease-in-out; }
        .slide-up { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- TUS LLAVES (IMPORTANTE: PEGAR AQUÍ) ---
        const SB_URL = 'https://hzvqpoboonpqnyvpvrdj.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6dnFwb2Jvb25wcW55dnB2cmRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NDA0NjYsImV4cCI6MjA4MjExNjQ2Nn0.9JmSj7mDPXR81avoYEGmKXjCMPwktmk6PMIFQyS2XMc';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        function App() {
            const [settings, setSettings] = useState(null);
            const [inventory, setInventory] = useState([]);
            const [activeTab, setActiveTab] = useState('Todos');
            const [cart, setCart] = useState([]);
            const [currentImg, setCurrentImg] = useState(0);
            const [showCartModal, setShowCartModal] = useState(false);

            useEffect(() => {
                const load = async () => {
                    const { data } = await supabaseClient.from('sagenav_data').select('*');
                    if (data) {
                        setSettings(data.find(d => d.key === 'settings')?.value);
                        setInventory(data.find(d => d.key === 'inventory')?.value || []);
                    }
                };
                load();
            }, []);

            useEffect(() => {
                if (settings?.bgImages?.length > 1) {
                    const timer = setInterval(() => setCurrentImg(p => (p + 1) % settings.bgImages.length), 5000);
                    return () => clearInterval(timer);
                }
            }, [settings]);

            useEffect(() => { lucide.createIcons(); }, [cart, showCartModal, activeTab, settings]);

            const addToCart = (item) => setCart([...cart, item]);
            const removeFromCart = (itemId) => {
                const index = cart.findIndex(i => i.id === itemId);
                if (index > -1) {
                    const newCart = [...cart];
                    newCart.splice(index, 1);
                    setCart(newCart);
                    if (newCart.length === 0) setShowCartModal(false);
                }
            };
            const getGroupedCart = () => {
                const grouped = {};
                cart.forEach(item => { if (grouped[item.id]) grouped[item.id].qty += 1; else grouped[item.id] = { ...item, qty: 1 }; });
                return Object.values(grouped);
            };
            const cartTotal = cart.reduce((total, item) => total + (item.price || 0), 0);

            const handleWhatsApp = () => {
                const grouped = getGroupedCart();
                const itemsList = grouped.map(i => `- (${i.qty}) ${i.name} $${(i.price * i.qty).toLocaleString()}`).join('%0A');
                const text = cart.length > 0 
                    ? `Hola Ingeniero / Doctor de la Informática, deseo encargar:%0A%0A${itemsList}%0A%0A*Total: $${cartTotal.toLocaleString()}*` 
                    : "Hola Ingeniero, necesito información sobre sus servicios.";
                window.open(`https://wa.me/${settings?.whatsapp}?text=${text}`);
            };

            if (!settings) return <div className="h-screen flex items-center justify-center font-tech animate-pulse text-blue-600 tracking-widest">CARGANDO...</div>;

            // FILTRO: Categoría + Stock > 0 + Orden A-Z
            const filteredItems = (activeTab === 'Todos' ? inventory : inventory.filter(i => i.category === activeTab))
                .filter(i => (i.stock > 0 || i.onDemand))
                .sort((a, b) => a.name.localeCompare(b.name));

            return (
                <div className="min-h-screen flex flex-col pb-24">
                    
                    <nav className="glass sticky top-0 z-40 p-4 flex justify-between items-center px-6 md:px-20 shadow-sm">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={()=>window.scrollTo(0,0)}>
                            {settings.navLogo && <img src={settings.navLogo} className="w-8 h-8 md:w-10 md:h-10 rounded-full object-cover border-2 border-blue-600" />}
                            <div className="flex flex-col">
                                <span className="font-tech font-black text-blue-600 text-sm md:text-xl italic uppercase tracking-tighter">System.Sagenav</span>
                                <span className="text-[7px] md:text-[8px] font-bold uppercase opacity-60 tracking-widest">Doctor de la informática</span>
                            </div>
                        </div>
                        <div className="hidden md:flex gap-6 text-[10px] font-black uppercase tracking-widest">
                            <button onClick={() => setActiveTab('Todos')} className={`pb-1 transition-colors ${activeTab === 'Todos' ? 'text-blue-600 border-b-2 border-blue-600' : 'hover:text-blue-400'}`}>Inicio</button>
                            {settings.categories?.map(cat => (
                                <button key={cat} onClick={() => setActiveTab(cat)} className={`pb-1 transition-colors ${activeTab === cat ? 'text-blue-600 border-b-2 border-blue-600' : 'hover:text-blue-400'}`}>{cat}</button>
                            ))}
                        </div>
                    </nav>

                    <header className="relative h-[60vh] md:h-[70vh] flex items-end justify-center text-white text-center overflow-hidden bg-slate-900 shadow-2xl">
                        {settings.bgImages?.length > 0 ? settings.bgImages.map((img, idx) => (
                            <img key={idx} src={img} className={`absolute inset-0 w-full h-full object-cover fade-img ${idx === currentImg ? 'opacity-100' : 'opacity-0'}`} />
                        )) : <div className="absolute inset-0 bg-slate-900"></div>}
                        <div className="absolute inset-0 hero-overlay"></div>
                        <div className="relative z-10 px-6 max-w-5xl pb-12 md:pb-24 animate-in slide-in-from-bottom duration-1000">
                            <h2 className="text-blue-400 font-tech text-[8px] md:text-[10px] tracking-[0.4em] mb-2 uppercase font-bold">Soluciones Tecnológicas</h2>
                            <h1 className="text-2xl md:text-6xl font-black font-tech italic mb-2 uppercase leading-none drop-shadow-xl">{settings.heroTitle}</h1>
                            <p className="text-slate-100 italic text-xs md:text-xl font-medium max-w-3xl mx-auto border-t border-slate-500/30 pt-4 mt-4 drop-shadow-md">{settings.commercialDesc}</p>
                        </div>
                    </header>

                    <div className="md:hidden sticky top-[64px] z-30 bg-white/95 backdrop-blur shadow-sm border-b">
                        <div className="flex overflow-x-auto p-2 gap-2 no-scrollbar">
                            <button onClick={() => setActiveTab('Todos')} className={`px-3 py-1.5 rounded-full text-[9px] font-black uppercase whitespace-nowrap transition-all ${activeTab === 'Todos' ? 'bg-blue-600 text-white shadow-md' : 'bg-slate-100 text-slate-600'}`}>Todos</button>
                            {settings.categories?.map(cat => (
                                <button key={cat} onClick={() => setActiveTab(cat)} className={`px-3 py-1.5 rounded-full text-[9px] font-black uppercase whitespace-nowrap transition-all ${activeTab === cat ? 'bg-blue-600 text-white shadow-md' : 'bg-slate-100 text-slate-600'}`}>{cat}</button>
                            ))}
                        </div>
                    </div>

                    <main className="max-w-7xl mx-auto p-3 md:p-20 flex-grow w-full">
                        <div className="grid grid-cols-3 md:grid-cols-4 gap-2 md:gap-8">
                            {filteredItems.map(item => (
                                <div key={item.id} className="bg-white rounded-xl md:rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-300 flex flex-col">
                                    <div className="relative h-24 md:h-64 bg-slate-100">
                                        {item.img ? <img src={item.img} className="w-full h-full object-cover" /> : <div className="flex items-center justify-center h-full text-[8px] md:text-xs text-slate-400">SIN FOTO</div>}
                                        <div className="absolute top-1 left-1 md:top-4 md:left-4 flex flex-col gap-1 items-start">
                                            {item.onDemand && <span className="bg-orange-500 text-white text-[6px] md:text-[8px] font-black px-1.5 py-0.5 rounded-full uppercase shadow-lg animate-pulse">ENCARGO</span>}
                                        </div>
                                    </div>
                                    <div className="p-2 md:p-6 flex flex-col flex-grow justify-between">
                                        <h4 className="font-bold text-[9px] md:text-lg uppercase leading-tight md:mb-1 line-clamp-2 min-h-[2.5em]">{item.name}</h4>
                                        <div className="flex justify-between items-center mt-2">
                                            <p className="text-blue-600 font-black text-[10px] md:text-2xl">${item.price?.toLocaleString()}</p>
                                            <button onClick={() => addToCart(item)} className="bg-slate-900 text-white w-6 h-6 md:w-10 md:h-10 rounded-full flex items-center justify-center hover:bg-blue-600 active:scale-90 transition-all shadow-lg">
                                                <i data-lucide="plus" className="w-3 h-3 md:w-5 md:h-5"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="bg-slate-900 text-slate-400 p-8 md:p-20 border-t border-slate-800">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
                            <div className="space-y-4 text-center md:text-left">
                                <span className="font-tech font-black text-white text-xl md:text-2xl italic uppercase tracking-tighter">System.Sagenav</span>
                                <p className="text-xs italic leading-relaxed max-w-sm mx-auto md:mx-0 text-slate-300">{settings.footerText}</p>
                                <div className="flex gap-4 pt-4 justify-center md:justify-start">
                                    {settings.socialInsta && <a href={settings.socialInsta} target="_blank" className="bg-slate-800 p-2 rounded-full hover:bg-pink-600 hover:text-white transition"><i data-lucide="instagram" size={16}></i></a>}
                                    {settings.socialFb && <a href={settings.socialFb} target="_blank" className="bg-slate-800 p-2 rounded-full hover:bg-blue-600 hover:text-white transition"><i data-lucide="facebook" size={16}></i></a>}
                                    {settings.socialTiktok && <a href={settings.socialTiktok} target="_blank" className="bg-slate-800 p-2 rounded-full hover:bg-black hover:text-white transition border border-slate-700"><i data-lucide="video" size={16}></i></a>}
                                </div>
                            </div>
                            <div className="text-[10px] font-bold uppercase tracking-widest space-y-4 text-center md:text-left">
                                <p className="text-white mb-4 border-b md:border-b-0 md:border-l-2 border-blue-600 pb-2 md:pb-0 md:pl-3 italic">Contacto</p>
                                <p className="flex items-center justify-center md:justify-start gap-2"><i data-lucide="mail" size={14}></i> {settings.publicEmail}</p>
                                <p className="flex items-center justify-center md:justify-start gap-2"><i data-lucide="map-pin" size={14}></i> {settings.personalAddress}</p>
                                <p className="flex items-center justify-center md:justify-start gap-2"><i data-lucide="phone" size={14}></i> +{settings.whatsapp}</p>
                            </div>
                        </div>
                    </footer>
                    
                    {/* BOTÓN FLOTANTE WHATSAPP (NUEVO) */}
                    <a href={`https://wa.me/${settings?.whatsapp}`} target="_blank" className="fixed bottom-24 right-4 md:bottom-10 md:right-10 bg-[#25D366] text-white p-3 md:p-4 rounded-full shadow-2xl z-40 hover:scale-110 transition-transform duration-300 flex items-center justify-center animate-bounce" style={{animationDuration: '3s'}}>
                        <i data-lucide="message-circle" className="w-6 h-6 md:w-8 md:h-8"></i>
                    </a>

                    {cart.length > 0 && (
                        <div className="fixed bottom-0 left-0 w-full bg-slate-900 text-white p-3 md:p-4 shadow-xl z-50 slide-up flex justify-between items-center px-4 md:px-20 border-t border-slate-700">
                            <div className="flex flex-col">
                                <span className="text-[8px] md:text-[10px] font-bold uppercase opacity-60 tracking-widest">Total</span>
                                <span className="text-sm md:text-xl font-black font-tech">${cartTotal.toLocaleString()}</span>
                            </div>
                            <button onClick={() => setShowCartModal(true)} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 md:px-6 md:py-3 rounded-xl font-bold text-[10px] md:text-xs uppercase tracking-widest shadow-lg flex items-center gap-2">
                                Ver Carrito <span className="bg-white text-blue-600 px-1.5 py-0.5 rounded-full text-[9px] font-black">{cart.length}</span>
                            </button>
                        </div>
                    )}

                    {showCartModal && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-[60] flex items-end md:items-center justify-center p-0 md:p-4 fade-in">
                            <div className="bg-white w-full max-w-md md:rounded-3xl rounded-t-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                <div className="p-4 md:p-6 bg-slate-50 border-b flex justify-between items-center sticky top-0">
                                    <h3 className="font-black text-sm md:text-lg uppercase italic text-slate-900">Tu Pedido</h3>
                                    <button onClick={() => setShowCartModal(false)} className="bg-slate-200 p-2 rounded-full hover:bg-slate-300"><i data-lucide="x" size={20}></i></button>
                                </div>
                                <div className="p-4 md:p-6 overflow-y-auto space-y-4 flex-grow">
                                    {getGroupedCart().map((item, idx) => (
                                        <div key={idx} className="flex justify-between items-center border-b pb-4 last:border-0">
                                            <div className="flex items-center gap-3">
                                                {item.img && <img src={item.img} className="w-10 h-10 md:w-12 md:h-12 rounded-lg object-cover bg-slate-100" />}
                                                <div>
                                                    <p className="font-bold text-[10px] md:text-xs uppercase max-w-[120px] truncate">{item.name}</p>
                                                    <p className="text-blue-600 font-black text-xs">${item.price?.toLocaleString()}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2 bg-slate-100 rounded-lg p-1">
                                                <button onClick={() => removeFromCart(item.id)} className="w-6 h-6 md:w-8 md:h-8 flex items-center justify-center bg-white rounded-md shadow-sm text-red-500 hover:text-red-700 font-bold active:scale-90"><i data-lucide="minus" size={12}></i></button>
                                                <span className="font-black text-xs w-4 md:w-6 text-center">{item.qty}</span>
                                                <button onClick={() => addToCart(item)} className="w-6 h-6 md:w-8 md:h-8 flex items-center justify-center bg-blue-600 rounded-md shadow-sm text-white hover:bg-blue-700 font-bold active:scale-90"><i data-lucide="plus" size={12}></i></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-4 md:p-6 bg-slate-50 border-t space-y-4">
                                    <div className="flex justify-between items-center text-sm md:text-lg font-black uppercase">
                                        <span>Total:</span>
                                        <span className="text-blue-600">${cartTotal.toLocaleString()}</span>
                                    </div>
                                    <button onClick={handleWhatsApp} className="w-full bg-[#25D366] text-white py-3 md:py-4 rounded-xl font-bold uppercase text-[10px] md:text-xs flex items-center justify-center gap-2 hover:brightness-110 transition-all shadow-lg">
                                        <i data-lucide="message-circle" fill="white"></i> Enviar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
