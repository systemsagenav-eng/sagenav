<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System.Sagenav - El Doctor de la Informática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .hero-overlay { background: linear-gradient(to bottom, rgba(15,23,42,0.7), rgba(15,23,42,0.95)); }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SB_URL = 'https://hzvqpoboonpqnyvpvrdj.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6dnFwb2Jvb25wcW55dnB2cmRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NDA0NjYsImV4cCI6MjA4MjExNjQ2Nn0.9JmSj7mDPXR81avoYEGmKXjCMPwktmk6PMIFQyS2XMc';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        function App() {
            const [settings, setSettings] = useState(null);
            const [inventory, setInventory] = useState([]);
            const [activeTab, setActiveTab] = useState('Todos');
            const [cart, setCart] = useState([]);

            useEffect(() => {
                const load = async () => {
                    const { data } = await supabaseClient.from('sagenav_data').select('*');
                    if (data) {
                        setSettings(data.find(d => d.key === 'settings')?.value);
                        setInventory(data.find(d => d.key === 'inventory')?.value || []);
                    }
                };
                load();
            }, []);

            if (!settings) return <div className="h-screen flex items-center justify-center font-tech animate-pulse">CARGANDO SYSTEM.SAGENAV...</div>;

            const filteredItems = activeTab === 'Todos' ? inventory : inventory.filter(i => i.category === activeTab);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* NAVEGACIÓN */}
                    <nav className="glass sticky top-0 z-50 p-4 border-b flex justify-between items-center px-6 md:px-20">
                        <div className="flex flex-col">
                            <span className="font-tech font-black text-blue-600 text-xl italic uppercase tracking-tighter">System.Sagenav</span>
                            <span className="text-[8px] font-bold uppercase opacity-60 tracking-widest">Doctor de la informática</span>
                        </div>
                        <div className="hidden md:flex gap-6 text-[10px] font-black uppercase tracking-widest">
                            <button onClick={() => setActiveTab('Todos')} className={activeTab === 'Todos' ? 'text-blue-600 border-b-2 border-blue-600' : ''}>Inicio</button>
                            {settings.categories?.map(cat => (
                                <button key={cat} onClick={() => setActiveTab(cat)} className={activeTab === cat ? 'text-blue-600 border-b-2 border-blue-600' : ''}>{cat}</button>
                            ))}
                        </div>
                    </nav>

                    {/* PRESENTACIÓN (HERO) */}
                    <header className="relative h-[60vh] flex items-center justify-center text-white text-center overflow-hidden">
                        {settings.bgImages?.length > 0 ? (
                            <img src={settings.bgImages[0]} className="absolute inset-0 w-full h-full object-cover" />
                        ) : (
                            <div className="absolute inset-0 bg-slate-900"></div>
                        )}
                        <div className="absolute inset-0 hero-overlay"></div>
                        <div className="relative z-10 px-6">
                            <h2 className="text-blue-400 font-tech text-xs tracking-[0.4em] mb-4 uppercase">Soluciones Tecnológicas</h2>
                            <h1 className="text-4xl md:text-7xl font-black font-tech italic mb-4 uppercase">{settings.heroTitle}</h1>
                            <p className="text-slate-300 italic text-sm md:text-lg max-w-2xl mx-auto">{settings.commercialDesc}</p>
                        </div>
                    </header>

                    {/* PESTAÑAS MÓVIL */}
                    <div className="md:hidden flex overflow-x-auto p-4 bg-white border-b gap-4 no-scrollbar">
                        <button onClick={() => setActiveTab('Todos')} className={`px-4 py-2 rounded-full text-[10px] font-bold uppercase whitespace-nowrap ${activeTab === 'Todos' ? 'bg-blue-600 text-white' : 'bg-slate-100'}`}>Todos</button>
                        {settings.categories?.map(cat => (
                            <button key={cat} onClick={() => setActiveTab(cat)} className={`px-4 py-2 rounded-full text-[10px] font-bold uppercase whitespace-nowrap ${activeTab === cat ? 'bg-blue-600 text-white' : 'bg-slate-100'}`}>{cat}</button>
                        ))}
                    </div>

                    {/* CATÁLOGO */}
                    <main className="max-w-7xl mx-auto p-6 md:p-20 flex-grow">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredItems.map(item => (
                                <div key={item.id} className="bg-white rounded-[2rem] border overflow-hidden shadow-sm hover:shadow-xl transition-all">
                                    {item.img && <img src={item.img} className="w-full h-48 object-cover" />}
                                    <div className="p-6">
                                        <span className="text-[8px] font-black text-blue-600 uppercase tracking-widest">{item.category}</span>
                                        <h4 className="font-black text-lg uppercase mb-2">{item.name}</h4>
                                        <p className="text-2xl font-black mb-4">${item.price?.toLocaleString()}</p>
                                        <button onClick={() => setCart([...cart, item])} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest hover:bg-blue-600">Añadir al pedido</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* PIE DE PÁGINA (FOOTER) */}
                    <footer className="bg-slate-900 text-slate-400 p-10 md:p-20 text-center md:text-left">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">
                            <div className="space-y-4">
                                <span className="font-tech font-black text-white text-xl italic uppercase tracking-tighter">System.Sagenav</span>
                                <p className="text-xs italic leading-relaxed">{settings.footerText || "Soporte avanzado y mantenimiento técnico."}</p>
                            </div>
                            <div className="text-[10px] font-bold uppercase tracking-widest space-y-2">
                                <p className="text-white mb-4 italic">Contacto</p>
                                <p>Dirección: {settings.personalAddress}</p>
                                <p>Email: {settings.personalEmail}</p>
                                <p>WhatsApp: +{settings.whatsapp}</p>
                            </div>
                        </div>
                    </footer>

                    {/* WHATSAPP BUTTON CON LOGO */}
                    <button onClick={() => window.open(`https://wa.me/${settings.whatsapp}`)} className="fixed bottom-8 right-8 bg-[#25D366] text-white p-4 rounded-full shadow-2xl z-50 flex items-center gap-2 hover:scale-110 transition-transform">
                        <i data-lucide="message-circle" fill="white"></i>
                        <span className="font-bold text-xs pr-2">Hablar con el Doctor de la informatica</span>
                    </button>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 1000);
    </script>
</body>
</html>
