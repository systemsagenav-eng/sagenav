<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System.Sagenav - El Doctor de la Informática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .hero-overlay { background: linear-gradient(to bottom, rgba(15,23,42,0.6), rgba(15,23,42,0.95)); }
        .fade-img { transition: opacity 1.5s ease-in-out; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SB_URL = 'https://hzvqpoboonpqnyvpvrdj.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6dnFwb2Jvb25wcW55dnB2cmRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NDA0NjYsImV4cCI6MjA4MjExNjQ2Nn0.9JmSj7mDPXR81avoYEGmKXjCMPwktmk6PMIFQyS2XMc';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        function App() {
            const [settings, setSettings] = useState(null);
            const [inventory, setInventory] = useState([]);
            const [activeTab, setActiveTab] = useState('Todos');
            const [cart, setCart] = useState([]);
            const [currentImg, setCurrentImg] = useState(0);

            useEffect(() => {
                const load = async () => {
                    const { data } = await supabaseClient.from('sagenav_data').select('*');
                    if (data) {
                        setSettings(data.find(d => d.key === 'settings')?.value);
                        setInventory(data.find(d => d.key === 'inventory')?.value || []);
                    }
                };
                load();
            }, []);

            // Lógica Carrusel
            useEffect(() => {
                if (settings?.bgImages?.length > 1) {
                    const timer = setInterval(() => setCurrentImg(p => (p + 1) % settings.bgImages.length), 5000);
                    return () => clearInterval(timer);
                }
            }, [settings]);

            if (!settings) return <div className="h-screen flex items-center justify-center font-tech animate-pulse text-blue-600">SAGENAV CARGANDO...</div>;

            const filteredItems = activeTab === 'Todos' ? inventory : inventory.filter(i => i.category === activeTab);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* NAV CON PESTAÑAS */}
                    <nav className="glass sticky top-0 z-50 p-4 border-b flex justify-between items-center px-6 md:px-20">
                        <div className="flex flex-col">
                            <span className="font-tech font-black text-blue-600 text-xl italic uppercase tracking-tighter">System.Sagenav</span>
                            <span className="text-[8px] font-bold uppercase opacity-60">Doctor de la informática</span>
                        </div>
                        <div className="hidden md:flex gap-6 text-[10px] font-black uppercase tracking-widest">
                            <button onClick={() => setActiveTab('Todos')} className={activeTab === 'Todos' ? 'text-blue-600 border-b-2 border-blue-600 pb-1' : 'pb-1'}>Inicio</button>
                            {settings.categories?.map(cat => (
                                <button key={cat} onClick={() => setActiveTab(cat)} className={activeTab === cat ? 'text-blue-600 border-b-2 border-blue-600 pb-1' : 'pb-1'}>{cat}</button>
                            ))}
                        </div>
                    </nav>

                    {/* HERO ROTATIVO */}
                    <header className="relative h-[60vh] flex items-center justify-center text-white text-center overflow-hidden bg-slate-900">
                        {settings.bgImages?.map((img, idx) => (
                            <img key={idx} src={img} className={`absolute inset-0 w-full h-full object-cover fade-img ${idx === currentImg ? 'opacity-100' : 'opacity-0'}`} />
                        ))}
                        <div className="absolute inset-0 hero-overlay"></div>
                        <div className="relative z-10 px-6">
                            <h2 className="text-blue-400 font-tech text-[10px] tracking-[0.4em] mb-4 uppercase">Soluciones Tecnológicas</h2>
                            <h1 className="text-4xl md:text-7xl font-black font-tech italic mb-4 uppercase">{settings.heroTitle}</h1>
                            <p className="text-slate-300 italic text-sm md:text-lg max-w-2xl mx-auto">{settings.commercialDesc}</p>
                        </div>
                    </header>

                    {/* PESTAÑAS MÓVIL */}
                    <div className="md:hidden flex overflow-x-auto p-4 bg-white border-b gap-4 no-scrollbar">
                        <button onClick={() => setActiveTab('Todos')} className={`px-4 py-2 rounded-full text-[9px] font-bold uppercase whitespace-nowrap ${activeTab === 'Todos' ? 'bg-blue-600 text-white' : 'bg-slate-100'}`}>Todos</button>
                        {settings.categories?.map(cat => (
                            <button key={cat} onClick={() => setActiveTab(cat)} className={`px-4 py-2 rounded-full text-[9px] font-bold uppercase whitespace-nowrap ${activeTab === cat ? 'bg-blue-600 text-white' : 'bg-slate-100'}`}>{cat}</button>
                        ))}
                    </div>

                    {/* CATÁLOGO */}
                    <main className="max-w-7xl mx-auto p-6 md:p-20 flex-grow">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
                            {filteredItems.map(item => (
                                <div key={item.id} className="bg-white rounded-[2.5rem] border border-slate-100 overflow-hidden shadow-sm hover:shadow-xl transition-all">
                                    <div className="relative h-56">
                                        {item.img && <img src={item.img} className="w-full h-full object-cover" />}
                                        <div className="absolute top-4 left-4 flex gap-2">
                                            <span className="bg-blue-600 text-white text-[8px] font-black px-3 py-1 rounded-full uppercase">{item.category}</span>
                                            {item.onDemand && <span className="bg-orange-500 text-white text-[8px] font-black px-3 py-1 rounded-full uppercase">Por Encargo</span>}
                                        </div>
                                    </div>
                                    <div className="p-8">
                                        <h4 className="font-black text-xl uppercase mb-1">{item.name}</h4>
                                        <p className="text-blue-600 font-black text-2xl mb-6">${item.price?.toLocaleString()}</p>
                                        <button onClick={() => setCart([...cart, item])} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold uppercase text-[10px] tracking-widest hover:bg-blue-600">Añadir pedido</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* PIE DE PÁGINA (Sincronizado) */}
                    <footer className="bg-slate-900 text-slate-400 p-10 md:p-20 border-t border-slate-800">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">
                            <div className="space-y-4">
                                <span className="font-tech font-black text-white text-xl italic uppercase tracking-tighter">System.Sagenav</span>
                                <p className="text-xs italic leading-relaxed max-w-sm">{settings.footerText || "El Doctor de la informática a tu servicio."}</p>
                            </div>
                            <div className="text-[10px] font-bold uppercase tracking-widest space-y-3">
                                <p className="text-white mb-4 border-l-2 border-blue-600 pl-2 italic">Contacto Directo</p>
                                <p>Dirección: {settings.personalAddress}</p>
                                <p>WhatsApp: +{settings.whatsapp}</p>
                                <p>NIT: {settings.personalId}</p>
                            </div>
                        </div>
                    </footer>

                    {/* WHATSAPP CON LOGO */}
                    <button onClick={() => window.open(`https://wa.me/${settings.whatsapp}`)} className="fixed bottom-8 right-8 bg-[#25D366] text-white p-4 rounded-full shadow-2xl z-50 flex items-center gap-2 hover:scale-110 transition-transform">
                        <i data-lucide="message-circle" fill="white"></i>
                        <span className="font-bold text-xs pr-2 hidden md:inline uppercase">Contactar al Doctor de la informatica</span>
                    </button>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 1000);
    </script>
</body>
</html>
