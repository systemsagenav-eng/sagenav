<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Command Center - System.Sagenav</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .admin-card { background: white; border-radius: 1.5rem; padding: 1.5rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .tab-active { border-bottom: 4px solid #3b82f6; color: #3b82f6; font-weight: 900; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURACIÓN DE SUPABASE ---
        const SB_URL = 'https://hzvqpoboonpqnyvpvrdj.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6dnFwb2Jvb25wcW55dnB2cmRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NDA0NjYsImV4cCI6MjA4MjExNjQ2Nn0.9JmSj7mDPXR81avoYEGmKXjCMPwktmk6PMIFQyS2XMc';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        function AdminApp() {
            const [authorized, setAuthorized] = useState(false);
            const [adminTab, setAdminTab] = useState('billing');
            const [loading, setLoading] = useState(true);

            // Estados de Datos
            const [settings, setSettings] = useState({
                heroTitle: "SYSTEM.SAGENAV",
                commercialDesc: "El Doctor de la informática",
                footerText: "",
                whatsapp: "",
                categories: ["Servicios", "Productos", "Software", "Juegos"],
                personalName: "", personalId: "", personalAddress: "", personalEmail: "", personalRut: "",
                bgImages: [], personalLogo: null
            });
            const [inventory, setInventory] = useState([]);
            const [sales, setSales] = useState([]);

            // Formularios
            const [newItem, setNewItem] = useState({ name: "", price: "", category: "Servicios", type: "Servicio", img: "" });
            const [billClient, setBillClient] = useState({ name: "", nit: "", date: new Date().toISOString().split('T')[0] });
            const [billItems, setBillItems] = useState([]);
            const [manualItem, setManualItem] = useState({ desc: "", price: "" });
            const [newCat, setNewCat] = useState("");
            
            const chartRef = useRef(null);
            const myChart = useRef(null);

            // Seguridad y Carga
            useEffect(() => {
                const pass = prompt("Acceso al Command Center. Clave del Doctor:");
                if (pass === "0207") { setAuthorized(true); fetchData(); }
                else { window.location.href = "index.html"; }
            }, []);

            async function fetchData() {
                const { data } = await supabaseClient.from('sagenav_data').select('*');
                if (data) {
                    const s = data.find(d => d.key === 'settings')?.value || {};
                    setSettings(prev => ({ ...prev, ...s }));
                    setInventory(data.find(d => d.key === 'inventory')?.value || []);
                    setSales(data.find(d => d.key === 'sales')?.value || []);
                }
                setLoading(false);
            }

            const saveEverything = async () => {
                const { error: e1 } = await supabaseClient.from('sagenav_data').update({ value: settings }).eq('key', 'settings');
                const { error: e2 } = await supabaseClient.from('sagenav_data').update({ value: inventory }).eq('key', 'inventory');
                const { error: e3 } = await supabaseClient.from('sagenav_data').update({ value: sales }).eq('key', 'sales');
                if (!e1 && !e2 && !e3) alert("✅ Nube Sincronizada con Éxito");
                else alert("❌ Error de conexión");
            };

            const generatePDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                if (settings.personalLogo) doc.addImage(settings.personalLogo, 'PNG', 15, 10, 25, 25);
                
                doc.setFont("helvetica", "bold").setFontSize(14).text(settings.personalName || "SYSTEM.SAGENAV", 45, 20);
                doc.setFontSize(8).setFont("helvetica", "normal").text(`NIT: ${settings.personalId} | DIR: ${settings.personalAddress}`, 45, 26);
                if(settings.personalRut) doc.text(`RUT: ${settings.personalRut}`, 45, 31);

                doc.setFontSize(18).setFont("helvetica", "bold").text("CUENTA DE COBRO", 105, 50, { align: "center" });
                doc.setFontSize(10).text(`CLIENTE: ${billClient.name.toUpperCase()}`, 15, 65);
                doc.text(`FECHA: ${billClient.date}`, 160, 65);

                const tableBody = billItems.map(i => [1, i.name.toUpperCase(), `$${i.price.toLocaleString()}`, `$${i.price.toLocaleString()}`]);
                if (manualItem.desc) tableBody.push([1, manualItem.desc.toUpperCase(), `$${parseInt(manualItem.price).toLocaleString()}`, `$${parseInt(manualItem.price).toLocaleString()}`]);
                
                doc.autoTable({ startY: 75, head: [['CANT', 'DESCRIPCIÓN', 'VR. UNIT', 'TOTAL']], body: tableBody, headStyles: {fillColor: [15, 23, 42]} });
                
                const total = tableBody.reduce((acc, curr) => acc + parseInt(curr[3].replace(/[^0-9]/g, '')), 0);
                doc.setFont("helvetica", "bold").text(`TOTAL: $${total.toLocaleString()}`, 15, doc.lastAutoTable.finalY + 10);
                
                doc.save(`CTA_${billClient.name}.pdf`);
                setSales([{ id: Date.now(), date: billClient.date, amount: total, concept: billClient.name }, ...sales]);
            };

            const handleFile = (e, type) => {
    const file = e.target.files[0];
    
    // Si el archivo es mayor a 1MB, avisamos
    if (file.size > 1024 * 1024) {
        alert("⚠️ Esta imagen es muy pesada. Intenta con una imagen más pequeña (menos de 1MB) para que la nube pueda guardarla correctamente.");
        return;
    }

    const reader = new FileReader();
    reader.onloadend = () => {
        if (type === 'prod') setNewItem({...newItem, img: reader.result});
        if (type === 'logo') setSettings({...settings, personalLogo: reader.result});
        if (type === 'bg') {
            // Añadimos la imagen y guardamos una copia del estado para asegurar el cambio
            const updatedBg = [...(settings.bgImages || []), reader.result];
            setSettings({...settings, bgImages: updatedBg});
        }
    };
    if (file) reader.readAsDataURL(file);
};

            // Gráficas
            useEffect(() => {
                if (authorized && adminTab === 'reports' && chartRef.current) {
                    if (myChart.current) myChart.current.destroy();
                    const lastSales = sales.slice(0, 5).reverse();
                    myChart.current = new Chart(chartRef.current, {
                        type: 'bar',
                        data: {
                            labels: lastSales.map(s => s.date),
                            datasets: [{ label: 'Ingresos ($)', data: lastSales.map(s => s.amount), backgroundColor: '#2563eb', borderRadius: 10 }]
                        }
                    });
                }
                if(authorized) setTimeout(() => lucide.createIcons(), 500);
            }, [adminTab, sales, authorized]);

            if (!authorized || loading) return <div className="p-20 text-center font-tech animate-pulse uppercase">Cargando Suite del Doctor...</div>;

            return (
                <div className="p-4 md:p-10 max-w-7xl mx-auto">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-10 gap-6 bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl">
                        <div className="flex items-center gap-4">
                            <div className="bg-blue-600 p-4 rounded-3xl"><i data-lucide="cpu" size={32}></i></div>
                            <div>
                                <h1 className="text-2xl font-black font-tech italic tracking-tighter">SYSTEM.SAGENAV</h1>
                                <p className="text-[10px] uppercase tracking-widest opacity-60">El Doctor de la informática</p>
                            </div>
                        </div>
                        <div className="flex gap-3">
                            <a href="index.html" target="_blank" className="bg-slate-700 px-6 py-4 rounded-2xl font-bold text-[10px] uppercase">Ver Web</a>
                            <button onClick={saveEverything} className="bg-emerald-500 text-white px-8 py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg hover:scale-105 transition-transform">Guardar en Nube</button>
                        </div>
                    </header>

                    <nav className="flex gap-8 mb-10 border-b overflow-x-auto pb-4 no-scrollbar text-[10px] font-black uppercase tracking-[0.2em] opacity-80">
                        {['billing', 'inventory', 'reports', 'config'].map(tab => (
                            <button key={tab} onClick={()=>setAdminTab(tab)} className={adminTab===tab?'tab-active':''}>{tab}</button>
                        ))}
                    </nav>

                    {/* VISTA: FACTURACIÓN */}
                    {adminTab === 'Cuenta de cobro' && (
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 animate-in fade-in">
                            <div className="admin-card space-y-4">
                                <h3 className="font-bold text-blue-600 uppercase text-xs border-b pb-2">Generar Cuenta de Cobro</h3>
                                <input placeholder="Nombre Cliente" className="w-full p-4 bg-slate-50 border rounded-2xl" value={billClient.name} onChange={e=>setBillClient({...billClient, name:e.target.value})} />
                                <input placeholder="NIT / Cédula" className="w-full p-4 bg-slate-50 border rounded-2xl" value={billClient.nit} onChange={e=>setBillClient({...billClient, nit:e.target.value})} />
                                <select className="w-full p-4 bg-blue-50 border-2 border-blue-100 rounded-2xl font-bold text-sm" onChange={e=>{
                                    const it = inventory.find(i=>i.id == e.target.value);
                                    if(it) setBillItems([...billItems, it]);
                                }}>
                                    <option value="">Añadir desde Inventario...</option>
                                    {inventory.map(i=><option key={i.id} value={i.id}>[{i.category}] {i.name} - ${i.price}</option>)}
                                </select>
                                <div className="flex gap-2">
                                    <input placeholder="Descripción Manual" className="flex-grow p-4 bg-slate-50 border rounded-2xl" value={manualItem.desc} onChange={e=>setManualItem({...manualItem, desc:e.target.value})} />
                                    <input placeholder="$" type="number" className="w-24 p-4 bg-slate-50 border rounded-2xl" value={manualItem.price} onChange={e=>setManualItem({...manualItem, price:e.target.value})} />
                                </div>
                                <button onClick={generatePDF} className="w-full bg-slate-900 text-white py-5 rounded-[1.5rem] font-black uppercase text-xs flex items-center justify-center gap-3">
                                    <i data-lucide="printer"></i> Generar y Registrar Cobro
                                </button>
                            </div>
                            <div className="admin-card">
                                <h3 className="font-bold text-slate-400 uppercase text-xs mb-6">Detalle de Cobro Actual</h3>
                                <div className="space-y-3">
                                    {billItems.map((it, idx)=>(
                                        <div key={idx} className="flex justify-between items-center text-xs font-bold border-b pb-3 uppercase italic">
                                            <span>{it.name}</span>
                                            <div className="flex gap-4"><span>${it.price.toLocaleString()}</span><button onClick={()=>setBillItems(billItems.filter((_,i)=>i!==idx))} className="text-red-500">×</button></div>
                                        </div>
                                    ))}
                                    <div className="pt-6 text-xl font-black font-tech italic uppercase flex justify-between">
                                        <span>Total:</span>
                                        <span className="text-blue-600">${ (billItems.reduce((a,b)=>a+b.price,0) + (manualItem.price?parseInt(manualItem.price):0)).toLocaleString() }</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* VISTA: INVENTARIO */}
                    {adminTab === 'inventory' && (
                        <div className="admin-card animate-in fade-in">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                                <input placeholder="Nombre Ítem" className="p-3 bg-slate-50 border rounded-xl" value={newItem.name} onChange={e=>setNewItem({...newItem, name:e.target.value})} />
                                <input placeholder="Precio $" type="number" className="p-3 bg-slate-50 border rounded-xl" value={newItem.price} onChange={e=>setNewItem({...newItem, price:parseInt(e.target.value)})} />
                                <select className="p-3 bg-slate-50 border rounded-xl font-bold" value={newItem.category} onChange={e=>setNewItem({...newItem, category:e.target.value})}>
                                    {settings.categories?.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                </select>
                                <select className="p-3 bg-slate-50 border rounded-xl font-bold" value={newItem.type} onChange={e=>setNewItem({...newItem, type:e.target.value})}>
                                    <option value="Producto">Producto</option>
                                    <option value="Servicio">Servicio</option>
                                </select>
                            </div>
                            <div className="flex flex-col md:flex-row gap-6 items-center">
                                <div className="flex-grow border-2 border-dashed p-4 rounded-xl text-center w-full">
                                    <label className="text-[10px] font-black uppercase opacity-50 block mb-2">Foto del Ítem</label>
                                    <input type="file" onChange={e=>handleFile(e, 'prod')} className="text-xs" />
                                </div>
                                <button onClick={()=>{setInventory([...inventory, {...newItem, id:Date.now()}]); setNewItem({...newItem, name:"", price:"", img:""})}} className="bg-blue-600 text-white px-12 py-5 rounded-2xl font-black uppercase text-xs shadow-xl w-full md:w-auto">Añadir al Catálogo</button>
                            </div>
                            <div className="mt-12 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
                                {inventory.map(i=>(
                                    <div key={i.id} className="bg-white border p-4 rounded-3xl relative group hover:shadow-lg transition-all">
                                        <button onClick={()=>setInventory(inventory.filter(it=>it.id!==i.id))} className="absolute top-2 right-2 text-red-400 opacity-0 group-hover:opacity-100">×</button>
                                        <div className="text-[8px] font-black uppercase mb-2 opacity-40">{i.category}</div>
                                        {i.img && <img src={i.img} className="w-full h-24 object-cover rounded-xl mb-3" />}
                                        <p className="font-bold text-[10px] uppercase truncate">{i.name}</p>
                                        <p className="text-blue-600 font-black text-sm">${i.price?.toLocaleString()}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* VISTA: REPORTES */}
                    {adminTab === 'reports' && (
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-in fade-in">
                            <div className="admin-card lg:col-span-2">
                                <h3 className="font-black text-blue-600 uppercase text-xs border-b pb-4 mb-6 italic">Ingresos Recientes</h3>
                                <canvas ref={chartRef}></canvas>
                            </div>
                            <div className="admin-card overflow-y-auto max-h-[450px]">
                                <h3 className="font-bold text-slate-400 uppercase text-xs mb-6">Historial de Ventas</h3>
                                {sales.map(s=>(
                                    <div key={s.id} className="border-b py-4 last:border-0">
                                        <div className="flex justify-between">
                                            <span className="text-[9px] font-bold opacity-40">{s.date}</span>
                                            <span className="text-emerald-600 font-black text-xs">${s.amount.toLocaleString()}</span>
                                        </div>
                                        <p className="text-[10px] font-black uppercase mt-1 truncate">{s.concept}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* VISTA: AJUSTES */}
                    {adminTab === 'config' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 animate-in fade-in">
                            <div className="admin-card space-y-6">
                                <h3 className="font-black text-blue-600 border-b pb-2 uppercase text-xs italic">Perfil Profesional (CTA de Cobro)</h3>
                                <div className="grid grid-cols-1 gap-4">
                                    <input placeholder="Nombre / Razón Social" className="p-3 border rounded-xl text-xs" value={settings.personalName} onChange={e=>setSettings({...settings, personalName:e.target.value})} />
                                    <input placeholder="NIT / Cédula" className="p-3 border rounded-xl text-xs" value={settings.personalId} onChange={e=>setSettings({...settings, personalId:e.target.value})} />
                                    <input placeholder="Dirección" className="p-3 border rounded-xl text-xs" value={settings.personalAddress} onChange={e=>setSettings({...settings, personalAddress:e.target.value})} />
                                    <input placeholder="RUT (Opcional)" className="p-3 border rounded-xl text-xs" value={settings.personalRut} onChange={e=>setSettings({...settings, personalRut:e.target.value})} />
                                    <input placeholder="WhatsApp (57...)" className="p-3 border rounded-xl text-xs" value={settings.whatsapp} onChange={e=>setSettings({...settings, whatsapp:e.target.value})} />
                                </div>
                                <div className="pt-4">
                                    <label className="text-[10px] font-black uppercase opacity-50 block mb-2">Logo para Documentos:</label>
                                    <input type="file" onChange={e=>handleFile(e, 'logo')} className="text-xs" />
                                </div>
                            </div>
                            <div className="admin-card space-y-6">
                                <h3 className="font-black text-blue-600 border-b pb-2 uppercase text-xs italic">Presentación de la Empresa</h3>
                                <input placeholder="Eslogan (Ej: El Doctor de la informática)" className="p-3 border rounded-xl text-xs w-full" value={settings.commercialDesc} onChange={e=>setSettings({...settings, commercialDesc:e.target.value})} />
                                <textarea placeholder="Pie de Página (Footer)" className="p-3 border rounded-xl text-xs w-full h-24" value={settings.footerText} onChange={e=>setSettings({...settings, footerText:e.target.value})} />
                                
                                <div className="bg-slate-50 p-6 rounded-3xl space-y-4">
                                    <h4 className="font-bold text-[10px] uppercase opacity-50">Gestionar Categorías</h4>
                                    <div className="flex gap-2">
                                        <input placeholder="Nueva Categoría" className="flex-grow p-2 border rounded-xl text-xs" value={newCat} onChange={e=>setNewCat(e.target.value)} />
                                        <button onClick={()=>{if(newCat) setSettings({...settings, categories: [...(settings.categories||[]), newCat]}); setNewCat("");}} className="bg-blue-600 text-white px-4 rounded-xl">+</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {settings.categories?.map(cat => (
                                            <span key={cat} className="bg-white border px-3 py-1 rounded-full text-[9px] font-bold flex items-center gap-2">
                                                {cat} <button onClick={()=>setSettings({...settings, categories: settings.categories.filter(c=>c!==cat)})} className="text-red-500 font-bold">×</button>
                                            </span>
                                        ))}
                                    </div>
                                </div>
                                <button onClick={()=>setSettings({...settings, bgImages:[]})} className="w-full border-2 border-red-100 text-red-500 py-3 rounded-2xl text-[10px] font-bold uppercase">Reiniciar Carrusel de Fotos</button>
                                <div className="text-center"><label className="text-[10px] font-black uppercase opacity-40">Subir Nueva Foto Carrusel:</label><input type="file" onChange={e=>handleFile(e, 'bg')} className="w-full text-xs mt-2" /></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>
</html>
