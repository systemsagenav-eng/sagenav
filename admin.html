<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Command Center - System.Sagenav</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .admin-card { background: white; border-radius: 1.5rem; padding: 1.5rem; border: 1px solid #e2e8f0; }
        .tab-active { border-bottom: 4px solid #3b82f6; color: #3b82f6; font-weight: 900; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURACIÓN DE SUPABASE ---
        const SB_URL = 'https://hzvqpoboonpqnyvpvrdj.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6dnFwb2Jvb25wcW55dnB2cmRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NDA0NjYsImV4cCI6MjA4MjExNjQ2Nn0.9JmSj7mDPXR81avoYEGmKXjCMPwktmk6PMIFQyS2XMc';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        function AdminApp() {
            const [authorized, setAuthorized] = useState(false);
            const [adminTab, setAdminTab] = useState('billing');
            const [loading, setLoading] = useState(true);

            const [settings, setSettings] = useState({
                heroTitle: "SYSTEM.SAGENAV", commercialDesc: "El Doctor de la informática",
                footerText: "", whatsapp: "", categories: ["Servicios", "Productos"],
                personalName: "", personalId: "", personalAddress: "", personalRut: "", bgImages: [], personalLogo: null
            });
            const [inventory, setInventory] = useState([]);
            const [sales, setSales] = useState([]);

            const [newItem, setNewItem] = useState({ name: "", price: "", category: "Servicios", type: "Producto", img: "" });
            const [billClient, setBillClient] = useState({ name: "", nit: "", date: new Date().toISOString().split('T')[0] });
            const [billItems, setBillItems] = useState([]);
            const [manualItem, setManualItem] = useState({ desc: "", price: "" });
            const [newCat, setNewCat] = useState("");
            
            const chartRef = useRef(null);
            const myChart = useRef(null);

            useEffect(() => {
                const pass = prompt("Clave del Doctor:");
                if (pass === "1234") { setAuthorized(true); fetchData(); }
                else { window.location.href = "index.html"; }
            }, []);

            async function fetchData() {
                try {
                    const { data } = await supabaseClient.from('sagenav_data').select('*');
                    if (data) {
                        const s = data.find(d => d.key === 'settings')?.value || {};
                        setSettings(prev => ({ ...prev, ...s }));
                        setInventory(data.find(d => d.key === 'inventory')?.value || []);
                        setSales(data.find(d => d.key === 'sales')?.value || []);
                    }
                } catch(e) { console.error(e); }
                setLoading(false);
            }

            // --- COMPRESOR DE IMÁGENES ---
            const compressImage = (file, maxWidth, maxHeight, quality) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;
                            if (width > height) { if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; } }
                            else { if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; } }
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', quality));
                        };
                    };
                });
            };

            const handleFile = async (e, type) => {
                const file = e.target.files[0];
                if (!file) return;
                
                // Comprimimos la imagen para que la nube la acepte (Máx 800px de ancho)
                const compressedBase64 = await compressImage(file, 800, 800, 0.7);

                if (type === 'prod') setNewItem({...newItem, img: compressedBase64});
                if (type === 'logo') setSettings({...settings, personalLogo: compressedBase64});
                if (type === 'bg') {
                    setSettings(prev => ({...prev, bgImages: [...(prev.bgImages || []), compressedBase64]}));
                }
            };

            const saveEverything = async () => {
                const { error: e1 } = await supabaseClient.from('sagenav_data').update({ value: settings }).eq('key', 'settings');
                const { error: e2 } = await supabaseClient.from('sagenav_data').update({ value: inventory }).eq('key', 'inventory');
                const { error: e3 } = await supabaseClient.from('sagenav_data').update({ value: sales }).eq('key', 'sales');
                if (!e1 && !e2 && !e3) alert("✅ Nube Actualizada");
                else alert("❌ Error: Posiblemente imágenes muy pesadas.");
            };

            const generatePDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                if (settings.personalLogo) doc.addImage(settings.personalLogo, 'JPEG', 15, 10, 25, 25);
                
                doc.setFont("helvetica", "bold").setFontSize(14).text(settings.personalName || "SYSTEM.SAGENAV", 45, 20);
                doc.setFontSize(8).setFont("helvetica", "normal").text(`NIT: ${settings.personalId} | DIR: ${settings.personalAddress}`, 45, 26);
                
                doc.setFontSize(18).setFont("helvetica", "bold").text("CUENTA DE COBRO", 105, 50, { align: "center" });
                
                const tableBody = billItems.map(i => [1, i.name.toUpperCase(), `$${i.price.toLocaleString()}`, `$${i.price.toLocaleString()}`]);
                if (manualItem.desc) tableBody.push([1, manualItem.desc.toUpperCase(), `$${parseInt(manualItem.price || 0).toLocaleString()}`, `$${parseInt(manualItem.price || 0).toLocaleString()}`]);
                
                doc.autoTable({ startY: 70, head: [['CANT', 'DESCRIPCIÓN', 'VR. UNIT', 'TOTAL']], body: tableBody, headStyles: {fillColor: [15, 23, 42]} });
                
                const total = tableBody.reduce((acc, curr) => acc + parseInt(curr[3].replace(/[^0-9]/g, '')), 0);
                doc.setFont("helvetica", "bold").text(`TOTAL: $${total.toLocaleString()}`, 15, doc.lastAutoTable.finalY + 10);
                
                doc.save(`CTA_${billClient.name}.pdf`);
                setSales([{ id: Date.now(), date: billClient.date, amount: total, concept: billClient.name }, ...sales]);
            };

            useEffect(() => {
                if (authorized && adminTab === 'reports' && chartRef.current) {
                    if (myChart.current) myChart.current.destroy();
                    const lastSales = sales.slice(0, 5).reverse();
                    myChart.current = new Chart(chartRef.current, {
                        type: 'bar',
                        data: {
                            labels: lastSales.map(s => s.date),
                            datasets: [{ label: 'Ventas ($)', data: lastSales.map(s => s.amount), backgroundColor: '#3b82f6' }]
                        }
                    });
                }
                if(authorized) setTimeout(() => lucide.createIcons(), 500);
            }, [adminTab, sales, authorized]);

            if (!authorized || loading) return <div className="p-20 text-center font-tech animate-pulse">CARGANDO...</div>;

            return (
                <div className="p-4 md:p-10 max-w-7xl mx-auto min-h-screen">
                    <header className="flex justify-between items-center mb-8 bg-white p-6 rounded-[2rem] shadow-sm border">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 text-white p-3 rounded-2xl"><i data-lucide="layout-dashboard"></i></div>
                            <h1 className="text-xl font-black font-tech italic uppercase">System.Sagenav</h1>
                        </div>
                        <button onClick={saveEverything} className="bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold text-xs flex items-center gap-2">
                            <i data-lucide="save" size={16}></i> GUARDAR NUBE
                        </button>
                    </header>

                    <nav className="flex gap-6 mb-8 border-b overflow-x-auto pb-2 no-scrollbar text-[10px] font-black uppercase tracking-widest">
                        <button onClick={()=>setAdminTab('billing')} className={adminTab==='billing'?'tab-active pb-2':'pb-2'}>Facturación</button>
                        <button onClick={()=>setAdminTab('inventory')} className={adminTab==='inventory'?'tab-active pb-2':'pb-2'}>Inventario</button>
                        <button onClick={()=>setAdminTab('reports')} className={adminTab==='reports'?'tab-active pb-2':'pb-2'}>Reportes</button>
                        <button onClick={()=>setAdminTab('config')} className={adminTab==='config'?'tab-active pb-2':'pb-2'}>Ajustes</button>
                    </nav>

                    {adminTab === 'billing' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in">
                            <div className="admin-card space-y-4">
                                <h3 className="font-bold text-blue-600 uppercase text-xs">Cuenta de Cobro</h3>
                                <input placeholder="Cliente" className="w-full p-3 border rounded-xl" value={billClient.name} onChange={e=>setBillClient({...billClient, name:e.target.value})} />
                                <input placeholder="NIT" className="w-full p-3 border rounded-xl" value={billClient.nit} onChange={e=>setBillClient({...billClient, nit:e.target.value})} />
                                <select className="w-full p-3 border rounded-xl" onChange={e=>{
                                    const it = inventory.find(i=>i.id == e.target.value);
                                    if(it) setBillItems([...billItems, it]);
                                }}>
                                    <option value="">Añadir de Inventario...</option>
                                    {inventory.map(i=><option key={i.id} value={i.id}>{i.name}</option>)}
                                </select>
                                <div className="flex gap-2">
                                    <input placeholder="Manual" className="flex-grow p-3 border rounded-xl" value={manualItem.desc} onChange={e=>setManualItem({...manualItem, desc:e.target.value})} />
                                    <input placeholder="$" type="number" className="w-24 p-3 border rounded-xl" value={manualItem.price} onChange={e=>setManualItem({...manualItem, price:e.target.value})} />
                                </div>
                                <button onClick={generatePDF} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">GENERAR PDF</button>
                            </div>
                            <div className="admin-card">
                                <h3 className="font-bold text-slate-400 uppercase text-xs">Resumen</h3>
                                {billItems.map((it, idx)=>(<div key={idx} className="flex justify-between border-b py-2 text-xs uppercase">{it.name} <b>${it.price}</b></div>))}
                            </div>
                        </div>
                    )}

                    {adminTab === 'inventory' && (
                        <div className="admin-card animate-in fade-in">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                                <input placeholder="Nombre" className="p-3 border rounded-xl" value={newItem.name} onChange={e=>setNewItem({...newItem, name:e.target.value})} />
                                <input placeholder="Precio" type="number" className="p-3 border rounded-xl" value={newItem.price} onChange={e=>setNewItem({...newItem, price:parseInt(e.target.value)})} />
                                <select className="p-3 border rounded-xl" value={newItem.category} onChange={e=>setNewItem({...newItem, category:e.target.value})}>
                                    {settings.categories?.map(c => <option key={c} value={c}>{c}</option>)}
                                </select>
                                <input type="file" onChange={e=>handleFile(e, 'prod')} className="text-[10px]" />
                            </div>
                            <button onClick={()=>{setInventory([...inventory, {...newItem, id:Date.now()}]); setNewItem({...newItem, name:"", price:"", img:""})}} className="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold uppercase text-xs">Agregar</button>
                        </div>
                    )}

                    {adminTab === 'reports' && (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate-in fade-in">
                            <div className="admin-card md:col-span-2"><canvas ref={chartRef}></canvas></div>
                            <div className="admin-card overflow-y-auto max-h-[400px]">
                                {sales.map(s => (<div key={s.id} className="border-b py-2 text-[10px] font-bold uppercase">{s.date} - {s.concept} <b className="text-emerald-600">${s.amount}</b></div>))}
                            </div>
                        </div>
                    )}

                    {adminTab === 'config' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in">
                            <div className="admin-card space-y-4">
                                <h3 className="font-bold text-blue-600 uppercase text-xs">Perfil Emisor</h3>
                                <input placeholder="Nombre" className="w-full p-3 border rounded-xl" value={settings.personalName} onChange={e=>setSettings({...settings, personalName:e.target.value})} />
                                <input placeholder="WhatsApp" className="w-full p-3 border rounded-xl" value={settings.whatsapp} onChange={e=>setSettings({...settings, whatsapp:e.target.value})} />
                                <div><label className="text-xs">Logo PDF:</label><input type="file" onChange={e=>handleFile(e, 'logo')} /></div>
                            </div>
                            <div className="admin-card space-y-4">
                                <h3 className="font-bold text-blue-600 uppercase text-xs">Categorías & Carrusel</h3>
                                <div className="flex gap-2">
                                    <input placeholder="Nueva Categoría" className="flex-grow p-2 border rounded-xl" value={newCat} onChange={e=>setNewCat(e.target.value)} />
                                    <button onClick={()=>{if(newCat) setSettings({...settings, categories:[...(settings.categories||[]), newCat]}); setNewCat("")}} className="bg-blue-600 text-white px-4 rounded-xl">+</button>
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {settings.categories?.map(c => <span key={c} className="bg-slate-100 px-3 py-1 rounded-full text-[10px]">{c}</span>)}
                                </div>
                                <div><label className="text-xs">Foto Carrusel:</label><input type="file" onChange={e=>handleFile(e, 'bg')} /></div>
                                <button onClick={()=>setSettings({...settings, bgImages:[]})} className="text-red-500 text-xs font-bold uppercase">Vaciar Carrusel</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>
</html>
