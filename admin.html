<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Expert - System.Sagenav</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .admin-card { background: white; border-radius: 1.5rem; padding: 1.5rem; border: 1px solid #e2e8f0; }
        .tab-active { border-bottom: 4px solid #3b82f6; color: #3b82f6; font-weight: 900; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURACIÓN DE SUPABASE ---
        const SB_URL = 'https://hzvqpoboonpqnyvpvrdj.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6dnFwb2Jvb25wcW55dnB2cmRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NDA0NjYsImV4cCI6MjA4MjExNjQ2Nn0.9JmSj7mDPXR81avoYEGmKXjCMPwktmk6PMIFQyS2XMc';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        function AdminApp() {
            const [authorized, setAuthorized] = useState(false);
            const [adminTab, setAdminTab] = useState('billing');
            const [loading, setLoading] = useState(true);

            // Estados de Datos
            const [settings, setSettings] = useState({
                heroTitle: "", whatsapp: "", footerText: "",
                personalName: "", personalId: "", personalAddress: "", personalEmail: "", personalRut: "",
                bgImages: [], personalLogo: null
            });
            const [inventory, setInventory] = useState([]);
            const [sales, setSales] = useState([]);

            // Formularios
            const [newItem, setNewItem] = useState({ name: "", price: "", type: "Producto", img: "" });
            const [billClient, setBillClient] = useState({ name: "", nit: "", date: new Date().toISOString().split('T')[0] });
            const [billItems, setBillItems] = useState([]);
            const [manualItem, setManualItem] = useState({ desc: "", price: "" });
            
            const chartRef = useRef(null);
            const myChart = useRef(null);

            useEffect(() => {
                const pass = prompt("Clave del Doctor:");
                if (pass === "1234") { setAuthorized(true); fetchData(); }
                else { window.location.href = "index.html"; }
            }, []);

            async function fetchData() {
                const { data } = await supabaseClient.from('sagenav_data').select('*');
                if (data) {
                    setSettings(prev => ({ ...prev, ...(data.find(d => d.key === 'settings')?.value || {}) }));
                    setInventory(data.find(d => d.key === 'inventory')?.value || []);
                    setSales(data.find(d => d.key === 'sales')?.value || []);
                }
                setLoading(false);
            }

            const saveEverything = async () => {
                const { error: e1 } = await supabaseClient.from('sagenav_data').update({ value: settings }).eq('key', 'settings');
                const { error: e2 } = await supabaseClient.from('sagenav_data').update({ value: inventory }).eq('key', 'inventory');
                const { error: e3 } = await supabaseClient.from('sagenav_data').update({ value: sales }).eq('key', 'sales');
                if (!e1 && !e2 && !e3) alert("✅ Datos sincronizados");
                else alert("❌ Error al guardar");
            };

            const generatePDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                if (settings.personalLogo) doc.addImage(settings.personalLogo, 'PNG', 15, 10, 25, 25);
                doc.setFont("helvetica", "bold").setFontSize(14).text(settings.personalName || "SYSTEM SAGENAV", 45, 20);
                doc.setFontSize(8).setFont("helvetica", "normal").text(`NIT/CC: ${settings.personalId} | DIR: ${settings.personalAddress}`, 45, 26);
                if(settings.personalRut) doc.text(`RUT: ${settings.personalRut}`, 45, 31);

                doc.setFontSize(18).setFont("helvetica", "bold").text("CUENTA DE COBRO", 105, 50, { align: "center" });
                doc.setFontSize(10).text(`CLIENTE: ${billClient.name.toUpperCase()}`, 15, 65);
                doc.text(`FECHA: ${billClient.date}`, 160, 65);

                const tableBody = billItems.map(i => [1, i.name.toUpperCase(), `$${i.price.toLocaleString()}`, `$${i.price.toLocaleString()}`]);
                if (manualItem.desc) tableBody.push([1, manualItem.desc.toUpperCase(), `$${parseInt(manualItem.price).toLocaleString()}`, `$${parseInt(manualItem.price).toLocaleString()}`]);
                
                doc.autoTable({ startY: 75, head: [['CANT', 'DESCRIPCIÓN', 'VR. UNIT', 'TOTAL']], body: tableBody, headStyles: {fillColor: [15, 23, 42]} });
                
                const total = tableBody.reduce((acc, curr) => acc + parseInt(curr[3].replace(/[^0-9]/g, '')), 0);
                doc.setFont("helvetica", "bold").text(`TOTAL: $${total.toLocaleString()}`, 15, doc.lastAutoTable.finalY + 10);
                
                doc.save(`CTA_${billClient.name}.pdf`);
                setSales([{ id: Date.now(), date: billClient.date, amount: total, concept: billClient.name }, ...sales]);
            };

            const handleFile = (e, type) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onloadend = () => {
                    if (type === 'prod') setNewItem({...newItem, img: reader.result});
                    if (type === 'logo') setSettings({...settings, personalLogo: reader.result});
                    if (type === 'bg') setSettings({...settings, bgImages: [...(settings.bgImages || []), reader.result]});
                };
                if (file) reader.readAsDataURL(file);
            };

            // LÓGICA DE REPORTES (GRÁFICA)
            useEffect(() => {
                if (authorized && adminTab === 'reports' && chartRef.current) {
                    if (myChart.current) myChart.current.destroy();
                    const lastSales = sales.slice(0, 5).reverse();
                    myChart.current = new Chart(chartRef.current, {
                        type: 'bar',
                        data: {
                            labels: lastSales.map(s => s.date.split('-').slice(1).join('/')),
                            datasets: [{ label: 'Ventas ($)', data: lastSales.map(s => s.amount), backgroundColor: '#3b82f6', borderRadius: 8 }]
                        },
                        options: { scales: { y: { beginAtZero: true } } }
                    });
                }
                if(authorized) setTimeout(() => lucide.createIcons(), 500);
            }, [adminTab, sales, authorized]);

            if (!authorized || loading) return <div className="p-20 text-center font-tech animate-pulse uppercase">Iniciando Doctor...</div>;

            return (
                <div className="p-4 md:p-10 max-w-6xl mx-auto min-h-screen">
                    <header className="flex justify-between items-center mb-8 bg-white p-6 rounded-[2rem] shadow-sm border">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 text-white p-3 rounded-2xl"><i data-lucide="layout-dashboard"></i></div>
                            <h1 className="text-xl font-black font-tech italic uppercase">System.Sagenav</h1>
                        </div>
                        <button onClick={saveEverything} className="bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold text-xs flex items-center gap-2">
                            <i data-lucide="save" size={16}></i> GUARDAR NUBE
                        </button>
                    </header>

                    <nav className="flex gap-6 mb-8 border-b overflow-x-auto pb-2 no-scrollbar text-[10px] font-black uppercase tracking-widest">
                        <button onClick={()=>setAdminTab('billing')} className={adminTab==='billing'?'tab-active pb-2':'pb-2'}>Facturación</button>
                        <button onClick={()=>setAdminTab('inventory')} className={adminTab==='inventory'?'tab-active pb-2':'pb-2'}>Inventario</button>
                        <button onClick={()=>setAdminTab('reports')} className={adminTab==='reports'?'tab-active pb-2':'pb-2'}>Reportes</button>
                        <button onClick={()=>setAdminTab('config')} className={adminTab==='config'?'tab-active pb-2':'pb-2'}>Ajustes</button>
                    </nav>

                    {/* VISTA: REPORTES (RESTABLECIDA) */}
                    {adminTab === 'reports' && (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate-in slide-in-from-bottom-4">
                            <div className="admin-card md:col-span-2">
                                <h3 className="font-bold text-blue-600 uppercase text-xs mb-6 flex items-center gap-2">
                                    <i data-lucide="trending-up" size={14}></i> Desempeño Reciente
                                </h3>
                                <canvas ref={chartRef}></canvas>
                            </div>
                            <div className="admin-card overflow-y-auto max-h-[400px]">
                                <h3 className="font-bold text-slate-400 uppercase text-xs mb-4">Historial</h3>
                                {sales.length > 0 ? sales.map(s => (
                                    <div key={s.id} className="border-b py-3 last:border-0">
                                        <p className="text-[10px] opacity-50 font-bold">{s.date}</p>
                                        <p className="text-xs font-black uppercase truncate">{s.concept}</p>
                                        <p className="text-emerald-600 font-bold text-sm">${s.amount.toLocaleString()}</p>
                                    </div>
                                )) : <p className="text-center text-xs opacity-50 py-10">Sin ventas registradas</p>}
                            </div>
                        </div>
                    )}

                    {adminTab === 'billing' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in slide-in-from-bottom-4">
                            <div className="admin-card space-y-4">
                                <h3 className="font-bold text-blue-600 uppercase text-xs">Nueva Cuenta de Cobro</h3>
                                <input placeholder="Cliente" className="w-full p-3 border rounded-xl" value={billClient.name} onChange={e=>setBillClient({...billClient, name:e.target.value})} />
                                <input placeholder="NIT / Cédula" className="w-full p-3 border rounded-xl" value={billClient.nit} onChange={e=>setBillClient({...billClient, nit:e.target.value})} />
                                <select className="w-full p-3 border rounded-xl text-sm" onChange={e=>{
                                    const it = inventory.find(i=>i.id == e.target.value);
                                    if(it) setBillItems([...billItems, it]);
                                }}>
                                    <option value="">Añadir de Inventario...</option>
                                    {inventory.map(i=><option key={i.id} value={i.id}>[{i.type}] {i.name} - ${i.price}</option>)}
                                </select>
                                <div className="flex gap-2">
                                    <input placeholder="Concepto Manual" className="flex-grow p-3 border rounded-xl" value={manualItem.desc} onChange={e=>setManualItem({...manualItem, desc:e.target.value})} />
                                    <input placeholder="$" type="number" className="w-24 p-3 border rounded-xl" value={manualItem.price} onChange={e=>setManualItem({...manualItem, price:e.target.value})} />
                                </div>
                                <button onClick={generatePDF} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-blue-700 transition">
                                    <i data-lucide="file-text" size={18}></i> GENERAR PDF
                                </button>
                            </div>
                            <div className="admin-card">
                                <h3 className="font-bold text-slate-400 uppercase text-xs mb-4">Ítems Seleccionados</h3>
                                <div className="space-y-2">
                                    {billItems.map((it, idx)=>(
                                        <div key={idx} className="flex justify-between text-xs font-bold border-b pb-2 uppercase italic">
                                            <span>{it.name}</span>
                                            <span>${it.price.toLocaleString()}</span>
                                            <button onClick={()=>setBillItems(billItems.filter((_,i)=>i!==idx))} className="text-red-400 ml-2">×</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {adminTab === 'inventory' && (
                        <div className="admin-card animate-in slide-in-from-bottom-4">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                                <input placeholder="Nombre Ítem" className="p-3 border rounded-xl" value={newItem.name} onChange={e=>setNewItem({...newItem, name:e.target.value})} />
                                <input placeholder="Precio" type="number" className="p-3 border rounded-xl" value={newItem.price} onChange={e=>setNewItem({...newItem, price:parseInt(e.target.value)})} />
                                <select className="p-3 border rounded-xl font-bold" value={newItem.type} onChange={e=>setNewItem({...newItem, type:e.target.value})}>
                                    <option value="Producto">Producto</option>
                                    <option value="Servicio">Servicio</option>
                                </select>
                                <input type="file" onChange={e=>handleFile(e, 'prod')} className="text-[10px]" />
                            </div>
                            <button onClick={()=>{setInventory([...inventory, {...newItem, id:Date.now()}]); setNewItem({name:"", price:"", type:"Producto", img:""})}} className="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold uppercase text-xs mb-8">Añadir al Catálogo</button>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {inventory.map(i=>(
                                    <div key={i.id} className="p-4 border rounded-2xl bg-white shadow-sm relative group">
                                        <button onClick={()=>setInventory(inventory.filter(it=>it.id!==i.id))} className="absolute top-2 right-2 text-red-300 opacity-0 group-hover:opacity-100 transition">×</button>
                                        <span className={`text-[8px] font-bold px-2 py-1 rounded-full ${i.type==='Producto'?'bg-orange-100 text-orange-600':'bg-blue-100 text-blue-600'}`}>{i.type}</span>
                                        <p className="font-bold text-xs mt-2 uppercase">{i.name}</p>
                                        <p className="text-blue-600 font-black">${i.price.toLocaleString()}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {adminTab === 'config' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in slide-in-from-bottom-4">
                            <div className="admin-card space-y-4">
                                <h3 className="font-bold text-blue-600 border-b pb-2 uppercase text-xs">Perfil del Doctor (Emisor)</h3>
                                <input placeholder="Nombre / Razón Social" className="w-full p-3 border rounded-xl" value={settings.personalName} onChange={e=>setSettings({...settings, personalName:e.target.value})} />
                                <input placeholder="NIT / Cédula" className="w-full p-3 border rounded-xl" value={settings.personalId} onChange={e=>setSettings({...settings, personalId:e.target.value})} />
                                <input placeholder="Dirección" className="w-full p-3 border rounded-xl" value={settings.personalAddress} onChange={e=>setSettings({...settings, personalAddress:e.target.value})} />
                                <input placeholder="RUT (Opcional)" className="w-full p-3 border rounded-xl" value={settings.personalRut} onChange={e=>setSettings({...settings, personalRut:e.target.value})} />
                                <input placeholder="WhatsApp (57...)" className="w-full p-3 border rounded-xl" value={settings.whatsapp} onChange={e=>setSettings({...settings, whatsapp:e.target.value})} />
                            </div>
                            <div className="admin-card space-y-4">
                                <h3 className="font-bold text-blue-600 border-b pb-2 uppercase text-xs">Página Web</h3>
                                <input placeholder="Título Principal" className="w-full p-3 border rounded-xl" value={settings.heroTitle} onChange={e=>setSettings({...settings, heroTitle:e.target.value})} />
                                <textarea placeholder="Texto Pie de Página" className="w-full p-3 border rounded-xl h-20" value={settings.footerText} onChange={e=>setSettings({...settings, footerText:e.target.value})} />
                                <div><label className="text-[10px] font-black uppercase opacity-50 block mb-1">Logo PDF:</label><input type="file" onChange={e=>handleFile(e, 'logo')} className="text-xs" /></div>
                                <button onClick={()=>setSettings({...settings, bgImages:[]})} className="text-red-500 text-[10px] font-bold uppercase">Reiniciar Carrusel</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>
</html>
